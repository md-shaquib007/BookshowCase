<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookshowCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style type="text/css">
        *{
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background: linear-gradient(to right, rgb(107, 219, 241) 0%, rgb(178, 101, 229) 50%, rgb(235, 235, 78) 100%);
    
            animation: animate-bg 10s infinite alternate;
            background-size: 400% 400%;
        }
        
        /* Keyframes for changing background colors */
        @keyframes animate-bg {
            0% {
                background: #e9c0c0; /* Red */
            }
            25% {
                background: #f4d5ab; /* Orange */
            }
            50% {
                background: #baebdf; /* Green */
            }
            75% {
                background: #92bbe4; /* Blue */
            }
            100% {
                background: #d5afe1; /* Purple */
            }
        }
        

        img{
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }

        .mycards {
            display: flex;
            gap: 40px;
            justify-content:space-around;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 20px;
            background-color: transparent;
            border: none;
            gap: 40px;
        }

        .bothcard {
            transition: transform 1s;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }

        .card:hover .bothcard {
            transform: rotateY(180deg);
        }

        .frontcard, .backcard {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .frontcard {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .backcard {
            background: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg); 
            text-align: center;
        }

        .backcard a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .backcard a:hover {
            color: #ffcc00;
        }



        main{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 5%; 
        }
        
    
        /*for mobile screen and tablets*/
        @media screen and (max-width : 768px) {
            body{
                font-size: 13px;
            }

            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .container div{
                margin-top: 14px;
            }

            .explore{
                margin: 10px;
            }

            .mycards{
                flex-direction: column;
                gap: 20px;
            }

            .card{
                width: 90%;
            }

        }

        /*min screen is 769px so styles applies on above equal to 769px*/
        @media screen and (min-width : 769px) {
            body{
                font-size: 18px;
            }

            .container{
                display: flex;
                flex-direction: row;
                margin: 10px;
                padding: 5px;
                
            }

            .container div{
                margin-left: 20px;
            }
        }
        
    </style>
</head>

<body class="container-fluid">

    <header class="bg-dark w-100">
        <h3 class="bg-dark text-white d-flex justify-content-center mt-1">
            Welcome to Book Showcase
        </h3>

        <nav class="bg-secondary d-flex justify-content-end">
            <a href="index.html" class="fs-4 p-1"> Home </a>
        </nav>
    </header>

    <main class="mt-2">

        <h4 class="explore mt-2">
            Explore Books
        </h4>

        <div class="container d-flex justify-content-around">

            <div class="mycards">

                <div class="card">
                    <div class="bothcard">

                        <div class="frontcard">
                            <img src="computer-networking.webp " alt="Image is comming soon">
                        </div>
    
                        <div class="backcard">
                            <span>
                                <a href="book1-details.html" target="_blank">Click on link to know more</a>
                            </span>
                        </div>

                    </div>
                </div>
                
            

                <div class="card">
                    <div class="bothcard">

                        <div class="frontcard">
                            <img src="artificial-intelligence.webp" alt="Image is comming soon">
                        </div>
                
                        <div class="backcard">
                            <span>
                                <a href="book2-details.html" target="_blank">Click on link to know more</a>
                            </span>
                        </div>

                    </div>
                </div>

            
                <div class="card">
                    <div class="bothcard">

                        <div class="frontcard">
                            <img src="theory-of-computation.webp" alt="Image is comming soon">
                        </div>
    
                        <div class="backcard">
                            <span>
                                <a href="book3-details.html" target="_blank">Click on link to know more</a>
                            </span>
                        </div>

                    </div>
                </div>

            </div>
              
           
        </div>

    </main>

    <footer class="bg-secondary text-white d-flex justify-content-center mt-5">
        &copy; 1999 Book Showcase | All rights reserved
    </footer>

</body>
</html>
